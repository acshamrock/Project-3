 <nav class="navbar">

    <h1>Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var myLatLng = { lat: -34.397, lng: 150.644 };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 8
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'My Location'
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpEh2xd2cRl8BTkcc9ZDBu3oCLnwx9yAw&callback=initMap" async defer></script>
</body>
</html>
